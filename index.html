<!doctype html>
<html>
  <head> 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title>AR.js</title>
    <script src="https://aframe.io/releases/0.8.2/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AltspaceVR/aframe-altspace-component/v1.4.0/dist/aframe-altspace-component.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.5.0/aframe/build/aframe-ar.js"></script>
  </head>
  <body style='margin: 0; overflow: hidden;'>

    <!-- AR.jsのシーン追加 -->
    <a-scene embedded arjs='trackingMethod: best;'>
      
      <!-- videoを設定 -->
      <a-anchor hit-testing-enabled='true'>
        <a-entity>
          <video type="video/mp4" id="penguin-sledding" autoplay="true" loop="false" src="movie/movie2.mp4" webkit-playsinline>
        </a-entity>
        <a-video  position="0 0 0" src="#penguin-sledding" rotation="90 180 0"></a-video>
      </a-anchor>

      <!-- AR用のカメラを置く -->
      <a-camera-static preset='hiro'/>
      <a-entity light="color: #ccccff; intensity: 1; type: ambient;" visible=""></a-entity>
    </a-scene>

    <!-- videoの再生 -->
    <script>
      var elVideo = document.getElementById('penguin-sledding');
      window.addEventListener('click', function() {
        elVideo.play();
      });
    </script>
  </body>
</html>
